<div class="search-container">
  <mat-form-field color="warn" style="min-width: 500px; font-size: 16px" >
    <input matInput  name="myInput" [(ngModel)]="search" (keydown.enter)="onEnterKey($event)" placeholder="Search for a restaurant or food">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<app-grid [cards]="cards" ></app-grid>

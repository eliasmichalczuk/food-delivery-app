<mat-grid-list [cols]="1" rowHeight="2:0.5" (window:resize)="onResize($event)"
 *ngIf="cards" class="grid-list">
  <div cdkDropList class="drop-list" (cdkDropListDropped)="drop($event)"
    id="grid-list" cdkDropListConnectedTo="header-list">
    <app-card  *ngFor="let card of cards" cdkDrag [card]="card" class="dragging"></app-card>
  </div>
</mat-grid-list>

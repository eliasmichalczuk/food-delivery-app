<div class="search-container">
  <mat-form-field color="warn" style="min-width: 50%; font-size: 16px" >
    <input matInput  name="myInput" [(ngModel)]="search" (keydown.enter)="onEnterKey($event)" placeholder="Search for a restaurant or food">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-select placeholder="Cozinha" [formControl]="foodTypes" multiple>
      <mat-select-trigger>
        {{foodTypes.value ? foodTypes.value[0] : ''}}
        <span *ngIf="foodTypes.value?.length > 1" class="selecao-multipla">
          (+{{foodTypes.value.length - 1}} {{foodTypes.value?.length === 2 ? 'other' : 'others'}}) 
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let foodType of FoodTypeList" [value]="foodType">
        {{foodType}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<app-grid [cards]="cards"></app-grid>

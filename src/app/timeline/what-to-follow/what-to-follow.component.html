<div class="shape">
  <a mat-button (click)="refresh()">Refresh</a>
  <div
    *ngFor="let person of (result | slice: 0:3); let i = index"
    class="container"
    fxLayout="row"
    fxLayoutWrap
    fxLayoutGap="0.5%"
    fxLayoutAlign="center"
  >
    <div fxFlex="20%">
      <img mat-card-image class="img" [src]="person.avatar_url" />
    </div>
    <div fxFlex="80%">
      <b style="cursor: pointer" (click)="redirectExternal(person.login)">{{
        person.login
      }}</b>
      <div>
        <b class="close-button" style="cursor: pointer" (click)="closeOption(i)"
          >x</b
        >
      </div>
      <button
        mat-stroked-button
        style="right: 0px"
        (appMiddleClick)="followClick()"
        (click)="followClick()"
      >
        <mat-icon>people</mat-icon>
        Follow
      </button>
    </div>
  </div>
</div>
